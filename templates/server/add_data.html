<!DOCTYPE html>
<html>

    <head>
        <title>Add</title>
    </head>

    <body>
		<form id = "file_form" action="/server/add_data/" method="post" enctype="multipart/form-data">
			{% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
			<input type="submit" id="submit" value="Submit Data" /><br>
		</form>
    </body>

</html>
